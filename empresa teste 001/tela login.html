<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="style/empresa/logo empresa PS.png" type="image/x-icon">
    <link rel="stylesheet" href="style/login.css">
    <title>Prima Stride</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Crie uma Conta</h2>
        </div>

        <form id="form" class="form">
            <div class="form-control">
                <label for="username">Nome de Usuário</label>
                <input type="text" id="username"/>
                <small>Mensagem de Erro</small>
            </div>

            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" id="email"/>
                <small>Mensagem de Erro</small>
            </div>

            <div class="form-control">
                <label for="password">Senha</label>
                <input type="password" id="password"/>
                <small>Mensagem de Erro</small>
            </div>

            <div class="form-control">
                <label for="password-confirmatio">Confirmação de Senha</label>
                <input type="password" id="password-confirmatio"/>
                <small>Mensagem de Erro</small>
            </div>

            <button type="submit">Enviar</button>
        </form>
    </div>

<script src="./login.js"></script>
</body>
</html>
